    <form action="#" class="form">
        <div class="input-linea">
            <label for="name">
                <span>Name</span>
                <input type="text" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input type="text" name="username">
            </label>
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" placeholder="6+ characters">
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <span>Acepta las condiciones y terminos</span>
        </div>
        <div class="container-account">
            <button class="btn-account">Create Account</button>
        </div>
    </form>
